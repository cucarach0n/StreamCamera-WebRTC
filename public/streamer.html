<!DOCTYPE html>
<html>
  <head>
    <title>Broadcaster</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <body>
    <div>

    
    <div class="container" style="min-width: 100%;">
      <div class="row justify-content-center">
        
              <div class="col-sm-8 col-md-6 col-xl-10 text-center">
                <h1>streamer</h1>
              </div>
              <div class="col-sm-12 col-md-10 col-lg-8 col-xl-6 text-center">
                <video id="vdoPlay" width="100%" height="100%" controls autoplay="true" ></video>
              </div>
              
              <div class="col-sm-8 col-md-7">
                <div class="container">
                  <div class="row justify-content-center">
                    <div class="col-xs-12 col-md-10 col-xl-8 col-xxl-8 text-center">
                      <section class="select" style="display: inline-flex;margin-top: 5px;">
                        <label class="form-label" for="audioSource">Audio source: </label>
                        <select style="width: 20rem;margin-left: 15px;" class="form-select" id="audioSource"></select>
                      </section>
                      <section class="select" style="display: inline-flex;margin-top: 5px;">
                        <label  class="form-label" for="videoSource">Video source: </label>
                        <select style="width: 20rem;margin-left: 15px;" class="form-select" id="videoSource"></select>
                      </section>
                    </div>
                    <div class="col-md-2 col-xxl-3 ">
                      <button class="btn btn-success" id="btnTransmitir" data-estado="true">Transmitir video</button>
                    </div>
                  </div>
                </div>
                
              </div>
              
              <div class="col-sm-10 col-md-8 col-xl-6 text-center">
                <div class="card" style="margin-top: 5px;">
                  <div class="card-body">
                    Tus Mensajes apareceran aqui
                  </div>
                </div>
                <div class="mb-3 ">
                  <label for="txtMensaje" class="form-label">Escribe</label>
                  <textarea class="form-control" id="txtMensaje" rows="3"></textarea>
                </div>
                <!--<input type="text" id="txtMensaje" placeholder="Escribe un mensaje" />-->
                <button class="btn btn-success" id="btnEnviar">Enviar mensaje</button>
              </div>
            
        
      </div>
    </div>
  </div>
    

    
    
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/streamer.js"></script>
  </body>
</html>
